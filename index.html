<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-app">
        <h1>Movie Quiz</h1>

        <div id="setup-container">
            <h2>Choose Quiz Length:</h2>
            <select id="question-count">
                <option value="5">5 Questions</option>
                <option value="10">10 Questions</option>
                <option value="15">15 Questions</option>
                 <option value="all">All Questions</option> <!-- Option for all -->
            </select>
            <button id="start-btn" class="btn">Start Quiz</button>
        </div>

        <div id="quiz-container" class="hidden">
            <div id="question-counter"></div>
            <div id="question-text">Question goes here</div>
            <div id="answer-buttons" class="btn-grid">
                <!-- Answer buttons will be generated here -->
            </div>
            <div id="feedback" class="feedback"></div> <!-- Area for feedback -->
            <button id="next-btn" class="btn hidden">Next</button> <!-- Next button -->
        </div>

        <div id="results-container" class="hidden">
            <h2>Quiz Complete!</h2>
            <div id="score-text">Your score will appear here.</div>
            <button id="restart-btn" class="btn">Play Again?</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
